<html>
    <head>
        <title>ĐĂNG KÝ</title>

    </head>
    <body>
        <h2>ĐĂNG KÝ</h2>

        <form id="formDK" action="/submit">
            <label for="name">Họ và tên:</label> 
            <input type="text" id="name" name="name" > 
            <br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email"> 
            <br><br>

            <label for="pword">Mật Khẩu:</label>
            <input type="password" id="pword" name="pword" > 
            <br><br>

            <label>Giới Tính:</label>
            <input type="radio" id="gtnam" name="gender" value="Nam">
            <label for="gtnam">Nam</label>

            <input type="radio" id="gtnu" name="gender" value="Nữ">
            <label for="gtnu">Nữ</label> 
            <br><br>

            <label for="location">Địa chỉ:</label>
            <input type="text" id="location" name="location"> 
            <br><br>

            <button type="submit" >Gửi</button>
        </form>

        
                <script src="bai5.js"></script>
    </body>
</html>
